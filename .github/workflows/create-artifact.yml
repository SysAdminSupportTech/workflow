name: Create-artfact
on:
  push:
    branches: [ master ]
  
jobs:
    artifact-download-available:
      runs-on: ubuntu-latest
      steps: 
        - name: Step 1 Create a temporary artifact download folder
          run: mkdir downloads
          
        - name: Step 2 Add artifact to publish to the temp folder
          run: |
            cd downloads
            echo 'alpha' > alpha.html
            echo 'bravo' > bravo.html
            echo 'charlie' > charlie.html
            cd ..
            pwd
